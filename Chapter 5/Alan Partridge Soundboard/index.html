<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Soundboard</title>
</head>
<body>

    <script src="script.js"></script>

    
    <header>
        <h1>Audio Sampler</h1>
    </header>

    <section>
        <div id="row">
            <div id="soundboard" onclick="sound1()">
                <p class="num">10.</p>
                <p class="name">Ah-Ha</p>
                <p class="dur">1.4</p>
            </div>

            <div id="soundboard" onclick="sound2()">
                <p class="num">11.</p>
                <p class="name">Dan</p>
                <p class="dur">0.5</p>
            </div>

            <div id="soundboard">
                <p class="num">12.</p>
                <p class="name">Back of the net</p>
                <p class="dur">1.02</p>
            </div>
        </div>


        <div id="row">
            <div id="soundboard">
                <p class="num">13.</p>
                <p class="name">Bang out of order</p>
                <p class="dur">1.38</p>
            </div>

            <div id="soundboard" onclick="sound5()">
                <p class="num">14.</p>
                <p class="name">Jurassic Park</p>
                <p class="dur">1.49</p>
            </div>

            <div id="soundboard" onclick="sound6()">
                <p class="num">15.</p>
                <p class="name">Smell my cheese</p>
                <p class="dur">1.91</p>
            </div>
        </div>


        <div id="row">
            <div id="soundboard">
                <p class="num">16.</p>
                <p class="name">Goal</p>
                <p class="dur">1.49</p>
            </div>

            <div id="soundboard">
                <p class="num">17.</p>
                <p class="name">Kiss my face</p>
                <p class="dur">1.07</p>
            </div>

            <div id="soundboard">
                <p class="num">18.</p>
                <p class="name">Hello Partridge</p>
                <p class="dur">2.25</p>
            </div>
        </div>
    </section>

</body>
</html>
